<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/lib/font_qf7dfq8wtfm/iconfont.css">
  <link rel="stylesheet" href="/assets/css/login.css">

</head>

<body>
  <!-- 头部logo -->
  <div class="img">
    <img src="/assets/images/logo.png" alt="">
  </div>

  <div class="panel">
    <div class="layui-card">
      <!-- 标题 -->
      <div class="layui-card-header title">
        <img src="/assets/images/login_title.png">
      </div>
      <div class="loginAndregBox">
        <!-- 登录页面 -->
        <div class="layui-card-body" id="login-page">
          <!-- 第一行 -->
          <form class="layui-form form1">
            <div class="layui-form-item input">
              <i class="layui-icon layui-icon-username"></i>

              <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                class="layui-input">
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item input">
              <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                autocomplete="off" class="layui-input pwd">
              <i class="iconfont icon-icon-test open" style="display: none;"></i>
              <i class="iconfont icon-icon-test1 close"></i>
            </div>
            <!-- 第三行 -->
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
            </div>
            <!-- 第四行 -->
            <div class="layui-form-item" id="goReg">
              <a href="javascript:;">去注册</a>
            </div>
          </form>
        </div>
        <!-- 注册页面  -->
        <div class="layui-card-body" style="display: none;" id="reg-page">
          <!-- 第一行 -->
          <form class="layui-form form2">
            <div class="layui-form-item input">
              <i class="layui-icon layui-icon-username"></i>

              <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                class="layui-input">
            </div>
            <!-- 第二行 -->
            <div class="layui-form-item input">
              <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                autocomplete="off" class="layui-input pwd1">
              <i class="iconfont icon-icon-test open1" style="display: none;"></i>
              <i class="iconfont icon-icon-test1 close1"></i>
            </div>
            <div class="layui-form-item input">
              <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                autocomplete="off" class="layui-input pwd2">
              <i class="iconfont icon-icon-test open2" style="display: none;"></i>
              <i class="iconfont icon-icon-test1 close2"></i>
            </div>
            <!-- 第三行 -->
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
            </div>
            <!-- 第四行 -->
            <div class="layui-form-item" id="gologin">
              <a href="javascript:;">去登录</a>
            </div>
        </div>
      </div>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
